<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<style class="--layout">
		.tracks {
			list-style:none;
		}

		.tracks .track {
			margin-top:50px;
		}


		.beat-mark-track-container{
			display:-webkit-box;
			display:-moz-box;
			display:box;
			width:100%;
		}
		.beat-mark-track-container .beat-visualization {
			display:block;
			position:relative;
			width:16px;
		}
		.beat-mark-track-container .beat-visualization .beat-visualization-icon{
			position:absolute;
			bottom:0;
			left:-16px;
			opacity:0;
			display:block;

			transition:left .5s linear,opacity .5s linear;
		}

		.beat-mark-track-container .beat-visualization .beat-visualization-icon.playing{
			position:absolute;
			bottom:0;
			left:0;
			opacity:1;
			display:block;
		}

		.beat-mark-track-container .beat-mark-player{
			display:block;

			-webkit-box-flex:1;
			-moz-box-flex:1;
			box-flex:1;

		}
	</style>

	<style class="--design">
		.tracks {
			list-style:none;
		}

		.beat-mark-track-container .beat-visualization .beat-visualization-icon.beat{
			bottom:0;
			-webkit-animation: anime1 500ms linear;
			animation: anime1 500ms linear;
			transform-origin:bottom center;
		}

		@keyframes anime1 {
		  	0% {
					transform:
						scaleY(1)
						scaleX(1)
					;
				}
				5%{
					transform:
						scaleY(0.5)
						scaleX(1.2)
					;
				}
		  	20% {
					transform:
						scaleY(1)
						scaleX(1)
					;
				}
		  	100% {
					transform:
						scaleY(1)
						scaleX(1)
					;
				}
		}
		@-webkit-keyframes anime1 {
		  	0% {
					transform:
						scaleY(1)
						scaleX(1)
					;
				}
				5%{
					transform:
						scaleY(0.5)
						scaleX(1.2)
					;
				}
		  	20% {
					transform:
						scaleY(1)
						scaleX(1)
					;
				}
		  	100% {
					transform:
						scaleY(1)
						scaleX(1)
					;
				}
		}
	</style>
</head>
<body>
<div class="container">
<ul class="tracks">
{{#each tracks}}
	<li class="" >
		<div class="tracks-track track">
			<div class="track-soundcloud-container" data-track-permalink="{{permalink_url}}"></div>
			<div class="track-beat-mark-track" data-state-beats="/tracks/{{id}}/beats" data-state-stream="/tracks/{{id}}/beats/stream"></div>
		</div>
	</li>
{{/each}}
</ul>
</div>
<div id="example"></div>

<script src="//connect.soundcloud.com/sdk.js"></script>
<script>
(function(){
  SC.initialize({});
	var list = document.querySelectorAll('.track-soundcloud-container');
	for (var i=0, n=list.length ; i<n ; i++) {
		var elem = list[i];
		SC.oEmbed(elem.getAttribute('data-track-permalink'),{maxheight:166},elem);
	}
})();
</script>
<script src="js/dist/app.js"></script>


</body>
</html>
